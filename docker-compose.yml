services:
  db:
    image: mysql:8.0
    container_name: bank-asset-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: "alm_tool"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./bank-asset-management/alm_tool.sql:/docker-entrypoint-initdb.d/alm_tool.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  xampp:
    image: tomsik68/xampp
    platform: linux/amd64
    container_name: myXampp
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    environment:
      DB_HOST: db
      DB_NAME: alm_tool
      DB_USER: root
      DB_PASS: "1"
    ports:
      - "41061:22"
      - "80:80"
    volumes:
      - "./bank-asset-management:/opt/lampp/htdocs"
    restart: unless-stopped

volumes:
  mysql_data:
